<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://superui.netlify.app/stylesheets/reset.css"
  />
  
  <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://superui.netlify.app/stylesheets/color.css"
  />
  <link
    rel="stylesheet"
    href="https://superui.netlify.app/stylesheets/class.css"
  />
  <link rel="stylesheet" href="/index.css" />
  <link rel="stylesheet" href="https://frontfist.netlify.com/Login and sign up page/login.css">
  <link rel="stylesheet" href="/login/login.css">
    <title>Signup Page</title>
</head>
<body>
    <nav class="navigation ">
        <div class="user "> user</div>
        <div class="heading"><h1>Quizophile</h1></div>
        <div class="login"><a href="/index.html"><button class="btn">Home</button></a> </div>
      </nav>

      <div class="login--content">
        <div class="login--wrapper">
          <div class="login--header">Signup Page</div>
  
          <form action="#">
            <label class="label--inputs">
              Full Name
              <input type="email" placeholder="Suyash Tiwari" />
            </label>
            <label class="label--inputs">
              Email
              <input type="email" placeholder="abc@xyz.com" />
            </label>
  
            <label class="label--inputs">
              Password
              <input type="password" placeholder="Enter Password" />
            </label>
  
            <label class="label--inputs">
              Confirm Password
              <input type="password" placeholder="Confirm Password" />
            </label>
          </form>
          <div class="password--remember">
            <label for="rememberMe">
              <input type="checkbox" id="rememberMe" /> &nbsp;&nbsp; I agree to
              all the conditions</label
            >
          </div>
  
          <button class=" btn login--btn">Sign up</button>
  
          <a href="/login/login.html">
            <button class="btn createNewAccount">
              I already have a account &nbsp;&nbsp;&nbsp;&LongRightArrow;
            </button></a
          >
        </div>
      </div>
</body>
</html>
